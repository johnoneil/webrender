        #   # src: premult.alpha.color.bars.png
        #   opaque: true
        #   bounds: [525, 50, 200, 200]

    - type: "stacking-context"
      filters: [identity]
      items:
        - type: backdrop-filter
          "force-opacity" : true
          bounds: 25 75 550 100
          filters: blur(5, 5)
        - bounds: 25 75 550 100
          type: rect
          color: 255 0 0 0.25


