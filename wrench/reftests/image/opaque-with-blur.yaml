root:
  backdrop-root: true
  items:
    - type: image
      src: color.bars.png
      opaque: true
      bounds: [50, 50, 200, 200]

    - type: image
      src: premult.alpha.color.bars.png
      opaque: true
      bounds: [300, 50, 200, 200]

    - type: stacking-context
      bounds: 0 0 0 0
      items:
      - type: backdrop-filter
        bounds: 25 75 500 100
        clip-node: 2
        filters: blur(10, 10)

