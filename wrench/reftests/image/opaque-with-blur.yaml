  backdrop-root: true
  bounds: 0 0 768 768
  items:
    - type: stacking-context
      bounds: [25, 50, 550, 200]
      id: 2
      items:
        - type: image
          alpha-type: alpha
          src: color.bars.png
          #composite: atop
          # alpha-type: premultiplied-alpha
          # src: premult.alpha.color.bars.png
          opaque: true
          bounds: [50, 50, 200, 200]

        # - type: image
